<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="ust-sol"> <!--bu qutuda yuxarı-sol hissədə Facebook loqosu, axtarış simgəsi və yazı hissəsi var.-->
            <i class="fab fa-facebook" id="fb"></i>
            <div class="ust-search">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search to Facebook">
            </div>
        </div>
        <div class="ust-orta"> <!--bu qutuda yuxarı-orta hissədə navbar var.-->
            <i class="fas fa-home" title="home"></i>
            <i class="fas fa-user-friends" title="friends"></i>
            <i class="fab fa-youtube-square" title="watch"></i>
            <i class="fas fa-dumpster" title="marketplace"></i>
            <i class="fas fa-gamepad" title="game"></i>
        </div>
        <div class="ust-sağ"> <!--bu qutuda "əlavə et", "bildirişlər" və "şəxsi hesab"-ın simgələri var.-->
            <i class="fas fa-plus"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>
    <hr>
    <div class="container"> <!--bu qutuda sol, orta və sağ qutular var.-->
        <div class="sol"> 
            <div class="sol-yuxari">
                <h1>Chats</h1>
                <div class="icon">
                <i class="fas fa-ellipsis-h"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-external-link-alt"></i>
                </div>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search to Messenger">
            </div>
            <div class="sol-asagi">
                <div class="zuck">
                    <img src="./img/zuck.jpg">
                    <h4>Mark Zuckerberg</h4>
                </div>
                <div class="zuck">
                    <img src="./img/seyid.jpg">
                    <h4>Seyidhüseyn Məcidov</h4>
                </div>
                <div class="zuck">
                    <img src="./img/leo.jpg">
                    <h4>Leo Messi</h4>
                </div>
                <div class="zuck">
                    <img src="./img/ronaldo.jpg">
                    <h4>Ronaldo</h4>
                </div>
                <div class="zuck">
                    <img src="./img/jeff.jpg">
                    <h4>Jeff Bezos</h4>
                </div>
                <div class="zuck">
                    <img src="./img/khaby.jpg">
                    <h4>Khaby Lame</h4>
                </div>
                <div class="zuck">
                    <img src="./img/elon.jpg">
                    <h4>Elon Musk</h4>
                </div>
                <div class="zuck">
                    <img src="./img/nusret.jpg">
                    <h4>Nusr_et</h4>
                </div>
                <div class="zuck">
                    <img src="./img/czn.jpg">
                    <h4>Burak Özdemir</h4>
                </div>
                <div class="zuck">
                    <img src="./img/nasa.png">
                    <h4>Nasa</h4>
                </div>
                <div class="zuck">
                    <img src="./img/spacex.jpg">
                    <h4>SpaceX</h4>
                </div>  
            </div>
        </div>
        <div class="orta">
            <div class="orta-yuxari">
                <img src="./img/zuck.jpg">
                <h4>Mark Zuckerberg <i class="fas fa-check-circle"></i></h4>
            </div>
            <div class="orta-orta">
                <img src="./img/zuck.jpg">
                <h4>Mark Zuckerberg</h4>
            </div>
            <div class="orta-asagi">
                <i class="fas fa-plus-circle"></i>
                <i class="far fa-images"></i>
                <i class="fas fa-sticky-note"></i>
                <input type="search" placeholder="Aa">
                <i class="far fa-grin-alt"></i>
                <i class="far fa-thumbs-up"></i>
            </div>
        </div>

        <div class="sağ">
                <img src="./img/zuck.jpg">
                <h4>Mark Zuckerberg <i class="fas fa-check-circle"></i></h4>
                <p>zuck Instagram</p>
        </div>
    </div>
</body>
</html>
